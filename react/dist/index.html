<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>F-esty</title>
</head>
<body>
  <div id="header">
    <img id="fit-screen" src="https://festy-images.s3-us-west-1.amazonaws.com/fetsy-header.jpg"/>
  </div>
  <div id="flex-box">
    <div id="row-1">
      <div id="column-1">
        <div id="images" class="flex-item"></div>
        <div id="reviews" class="flex-item"></div>
      </div>
      <div id="column-2">
        <div id="shopping" class="flex-item"></div>
        <div>
          <img id="fit-screen" src="https://festy-images.s3-us-west-1.amazonaws.com/description.jpg">
          <img id="fit-screen" src="https://festy-images.s3-us-west-1.amazonaws.com/shipping.jpg">
        </div>
      </div>
    </div>
  </div>
  <div>
    <div id="seller" class="flex-item"></div>
    <img id="fit-screen" src="https://festy-images.s3-us-west-1.amazonaws.com/ads.jpg"/>
    <img id="fit-screen" src="https://festy-images.s3-us-west-1.amazonaws.com/related.jpg"/>
    <img id="fit-screen" src="https://festy-images.s3-us-west-1.amazonaws.com/footer.jpg"/>
  </div>
  <script src="/images"></script>
  <script src="/seller"></script>
  <script src="/shopping"></script>
  <script src="/reviews"></script>

</body>
</html>
